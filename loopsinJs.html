<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <div class="container">
        Java script in loops
    </div>
    <script>
        console.log("This is loops")

        let i=0;
        for(i=0; i<3;i++)
        {
            console.log(i);
        }


        let data =["ali","khan","shairwani"];
        
        for(let i= 0; i <data.length;i++)
        {
            console.log(data[i]);
        }
        
        //syntex modern for loop in js (for each loop)
        data.forEach(function f(element))
        {
           console.log(element);
        }

        //syntax more modern and simple for loop in js(for of loop)
        for (element of data)
        {
        console.log(element);
        }

        // for in loop
        let employee={
            name:"ali",
            salary:2,
            company:"Empathizers solutions"
        }
        for in loop to iterate over objects in js 
         for (key in employee)
        {
            console.log(`the ${key} of employee is ${employee[key]}`)
        } 
        
        //while in js
        let i =0
        while(i<4)
        {
            console.log(`${i} is less than 4`)
            i++;
        }
       
        //do while loop
        let j=5;
        do{
            console.log(`${j} is less than 4 do while loop`);
            j++;
        }while(j<4);

    </script>
</body>
</html>
