<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- java is a dynamic type language -->
    <script>
         
        var a = 78;
        var b = "empathizer";
        console.log(a);
        c=34.55;
        console.log(b);
        console.log(c);

        /*operators in javascript
        In 3+4, '+' is a operator and 3,4 are operands.
        Operand - entities on which operator operates
        1- unary operator- It has a single operands (x=-x) here we apply uiniary negation
         e.g  here we are applying negation of variable c*/
         c = -c;
         console.log(c);
         /*2. binary operator - it has two operands(x =x+6)
         e.g*/
         c= 456+8;
         console.log(c); 
        

         var num1 =2;
         var num2 =7;
         //string concatenation in javascript
         //Arithmatic operator in java script
         console.log("the value of num1 +num2 is "  +(num1+num2));
         console.log("the value of num1 -num2 is "  +(num1-num2));
         console.log("the value of num1 *num2 is "  +(num1*num2));
         console.log("the value of num1 /num2 is "  +(num1/num2));
         console.log("the value of num1 **num2 is "  +(num1**num2)); //exponential operator
         console.log("the value of num1++ is "  +(num1++));   //increment operator
         console.log("the value of num1 +num2 is "  +(++num1));
         

    </script>
</head>

            </p>

</body>
