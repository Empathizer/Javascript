<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditional JS</title>
</head>
<body>
    <div>
        <ul>
            <li>item-1</li>
            <li>item-2</li>
            <li>item-3</li>
            <li>item-4</li>
            <li>item-5</li>
            <li>item-6</li>
            <li>item-7</li>
        </ul>

    </div>
    <script>
        /*variable scope is global if it is outside from a function*/
         var string1="this is string 1";
         var string1="this is string2";
         console.log(string1);
         //let is preferable instead of var
         let a="u";//global because it is not in block
         {//scope of variable with "let" inside the block(brackets) is in block only
             let a="u6";
             console.log(a);  
         }

        //constant(unchangeable variables)
         const a="this cannot be changed";
         a="i want to change this";
         console.log(a);
         
         //conditional statements
         let age=34;
         if(age>18)
         {
            console.log("you can drink");
         }
         else if(age==2){
            console.log("age is 2")
         }
         else if(age==5){
            console.log("age is 5")
         }
         else
         {
            console.log("you cannot drink");
         }
         
         const cups=45;

         switch(cups)
         {
            case 41:
                console.log("The value of cup is 41")
                break;
            case 42:
                console.log("The value of cup is 42")
                break;
            case 43:
                console.log("The value of cup is 43")
                break;
            case 44:
                console.log("The value of cup is 44")
                break;

            default:
                  console.log("this is none of 41 42 43")
                  break;
         }

    </script>
</body>
</html>
